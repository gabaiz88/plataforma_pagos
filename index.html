<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>GaboPay</title>
</head>
<body>
    <div class="main_content">
        <div class="display_left">
            <h2>Para terminar, confirma tu pago</h2>
            <div class="payment">
                <div class="payment_content">
                    <div class="pay_content">
                        <img src="./img/logo_MP.png" alt="logo_mp" >
                        <h4>GaboPay</h4>
                    </div>
                    <div class="link_pay">
                        <button id="modalBtn2" class="btn btn-link">Pagar</button>
                    </div>
                </div>
                <div class="payment_content">
                    <div class="pay_content">
                        <img src="./img/Tarjeta.png" alt="logo_tarjeta">
                        <h4>Tarjeta</h4>
                    </div>
                    <div class="link_pay">
                        <button id="modalBtn" class="btn btn-link">Pagar</button>
                    </div>
                </div>
            </div>
            <div class="more_data">
                <h4>Completa los siguientes datos</h4>
                <div class="monthly_payments">
                    <h6>Cuotas</h6>
                    <select class="form-select">
                        <option selected>Elige cantidad de cuotas</option>
                        <option value="1">1 Cuotas</option>
                        <option value="2">3 Cuotas</option>
                        <option value="3">6 Cuotas</option>
                        <option value="4">9 Cuotas</option>
                    </select>
                </div>
                <div class="personal_data">
                    <div class="row g-3">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                        </div>
                        <div class="col-md-">
                            <input type="email" 
                            placeholder="Email"class="form-control" id="inputEmail4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display_right">
            <div class="content_right">
                <div class="content_right_title">
                    <div class="title">
                        <img src="./img/shopping-cart_113919.png" alt="shopping_cart">
                    <h3>Mi Tienda</h3>
                </div>
                <h4>Detalle de tu compra</h4>
                <div class="product">
                    <h5>Productos</h5>
                    <h5>$7999</h5>
                </div>
                <div class="amount">
                    <h5>Pagas</h5>
                    <h5>$7999</h5>
                </div>
                </div>
                <div class="content_right_pay">
                    <div class="pay">
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="simpleModal" class="modal">
        <div class="modal_content">
            <div class="container">
                <div class="card front">
                    <div class="holder"><h2>Gabriel Aizman</h2></div>
                    <div class="front_titles">
                        <h5>Numero</h5>
                        <h5>Vencimiento</h5>
                    </div>
                    <div class="front_input">
                        <input type="text" id="inputCard"/>
                        <input type="text" id="inputDate"/>
                    </div>
                </div>
                <div class="card back">
                    <div id="rectangulo_1"></div>
                    <div class="cvv">
                        <div id="rectangulo_2"></div>
                        <input type="text" id="inputCVV"/>
                    </div>
                    <h5>CVV</h5>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
